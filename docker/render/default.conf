server {
    listen 8080;
    server_name localhost;

    root /var/www/html/public;
    index index.php;

    charset utf-8;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    # Politique de sécurité de contenu (CSP)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;";

    # Servir les fichiers statiques d'API Platform
    location ~* ^/bundles/apiplatform/ {
        alias /var/www/html/public/bundles/apiplatform/;
        access_log off;
        expires max;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Servir les autres bundles
    location /bundles/ {
        alias /var/www/html/public/bundles/;
        access_log off;
        expires max;
        add_header Cache-Control "public, immutable";
    }

    # Servir les autres répertoires statiques
    location ~* ^/(es6-promise|fetch|fonts|graphiql|react|redoc|swagger-ui)/ {
        alias /var/www/html/public/$1/;
        access_log off;
        expires max;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Servir les fichiers à la racine de public
    location ~* \.(css|js|svg|png|jpg|jpeg|gif|ico|woff2?|ttf|eot)$ {
        access_log off;
        expires max;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Passer les requêtes PHP à FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param HTTPS off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    location = /favicon.ico {
        access_log off; 
        log_not_found off;
    }

    location = /robots.txt {
        access_log off; 
        log_not_found off;
    }

    error_page 404 /index.php;
    error_page 500 502 503 504 /index.php;
}